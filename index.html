<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .h1{
            color: purple;
        }
        .p{
            color: orangered;
        }
    </style>
</head>
<body>
<!-- thay đổi màu sắc của văn bản sử dụng inline-style -->
    <h1 style="color: blue;">This is heading 1</h1>
    <p style="color: green;">Hello everybody, i'm Thor 24 years old</p>

<!-- Hãy thay đổi màu sắc của văn bản sử dụng internal-style -->
    <h1 class="h1">This is heading 2</h1>
    <p class="p">Hello everybody, i'm Thor 24 years old</p>

<!-- thay đổi màu sắc của văn bản sử dụng external-style -->
    <h1 class="color-red">This is heading 3</h1>
    <p class="color-yellow">Hello everybody, i'm Thor 24 years old</p>
</body>
</html>
